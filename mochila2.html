<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mochila de Viagem</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #4db6ac, #1b5e20);
      /* Substitua #4db6ac e #1b5e20 pelas cores do gradiente desejadas */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <img src="path-to-your-backpack-image.jpg" alt="Mochila de Viagem" class="img-fluid">
      </div>
      <div class="col-md-8">
        <h2>Mochila de Viagem</h2>
        <form id="mochilaForm">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" required>
          </div>
          <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade</label>
            <input type="number" class="form-control" id="quantidade" required>
          </div>
          <button type="button" class="btn btn-primary" onclick="adicionarItem()">Adicionar</button>
        </form>
        <div id="listaItens" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script>
    function validarCampos(nome, quantidade) {
      return nome.trim() !== '' && quantidade.trim() !== '';
    }

    function adicionarItem() {
      const nome = document.getElementById('nome').value;
      const quantidade = document.getElementById('quantidade').value;

      if (validarCampos(nome, quantidade)) {
        const itemHtml = `
          <div class="card mt-3">
            <div class="card-body">
              <h5 class="card-title">${nome}</h5>
              <p class="card-text">Quantidade: ${quantidade}</p>
              <button type="button" class="btn btn-danger" onclick="fecharItem(this)">Fechar</button>
            </div>
          </div>
        `;

        document.getElementById('listaItens').insertAdjacentHTML('beforeend', itemHtml);
        document.getElementById('mochilaForm').reset();
      } else {
        alert('Por favor, digite o nome e a quantidade antes de adicionar.');
      }
    }

    // Resto do c√≥digo permanece igual

  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
